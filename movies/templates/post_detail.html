{% extends 'base.html' %}

{% block content %}
<div class='post-entry'>
    <h4>{{ object.film.title }}</h4>
    <p>{{ object.film.description }}</p>
    <br>
    <h4>{{ object.author }}</h4>
    <p>{{ object.body }}</p>
    <p>{{ object.date }}</p>
</div>

<p><a href="{% url 'post_edit' object.pk %}">+ Edit comment</a></p>
<p><a href="{% url 'post_delete' object.pk %}">+ Delete comment</a></p>

{% endblock content %}
