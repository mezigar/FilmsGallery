{% extends 'base.html' %}

{% block content %}
{% for post in object_list %}
<div class="post-entry">
    <h4>{{ post.author }}</h4>
    <p>{{ post.body }}</p>
    <p>{{ post.date }}</p>
    <a href="{% url 'post_detail' post.id %}">Post Details</a>
    <hr>
</div>
{% endfor %}
{% endblock content %}
